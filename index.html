<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Tracker</title>
    <link rel="stylesheet" href="constants.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Search Tracker</h1>
        </div>
        
        <div class="controls">
            <button onclick="addRow()">+ Add Application</button>
            <select class="filter-select" onchange="filterByStatus(this.value)">
                <option value="">All Statuses</option>
                <option value="Applied">Applied</option>
                <option value="Phone Screening">Phone Screening</option>
                <option value="Interview">Interview</option>
                <option value="Final Round">Final Round</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
                <option value="Withdrawn">Withdrawn</option>
            </select>
            <select class="filter-select" onchange="filterByPriority(this.value)">
                <option value="">All Priorities</option>
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
        </div>
        
        <div class="table-container">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Applied Date</th>
                        <th>Status</th>
                        <th>Current Phase</th>
                        <th>Next Task</th>
                        <th>Due Date</th>
                        <th>Contact Person</th>
                        <th>Salary Range</th>
                        <th>Location</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobTableBody">
                </tbody>
            </table>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalApps">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeApps">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="interviews">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="offers">0</div>
                <div class="stat-label">Offers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="rejections">0</div>
                <div class="stat-label">Rejections</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
